title: "Blog"
description: "Thoughts on testing and software engineering"
baseurl: "/articles"
url: "https://rsinghvi.github.io"
# Updated: 2025-11-16

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Rahul Singhvi"

# Site settings
author:
  name: "Rahul Singhvi"
  email: "rsinghvi.pune@gmail.com"

# Analytics (optional)
# google_analytics: UA-XXXXXXXX-X

# Social (optional)
github_username: rsinghvi
linkedin_username: rahulsinghvi
# twitter_username: your_twitter

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Reading time calculation
reading_time: true